    Crea un comentario de codigo explicando las etiquetas usadas 
    en el proyecto anterior.
-->

<!--Define la version de html que vamos a usar-->
<!DOCTYPE html>

<!--Abrimos nuestra página web y definimos el idioma-->
<html lang="es">

<!Dentro definimos los metadaros y la información no visible de la web
<head>
    <!--Establece la codificación de carácters correcta para el castellano-->
    <meta charset="UTF-8">

    <!--Ajusta el diseño de nuestra web al tamaño de la pantalla del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Titulo de la web, que se vera en google y en la pestaña del navegador-->
    <title>Proyecto 02 HTML - Judith</title>
</head>
<body>

    <!--Crea la cabecera visible en la web-->
    <header>

        <!--Encabezado o titular principal de la web-->
        <h1>Encabezado de la web</h1>
        
        <!--Crea un parrafo en html-->
        <p>Curso con cientos de ejercicios de desarrollo web</p>
    </header>
</body>
</html>
