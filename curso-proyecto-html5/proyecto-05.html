<!--
    Enunciado:
    Crea una barra lateral que contenga un articulo,
    ese articulo debera tener un tiulo, fecha y un parrafo.
-->

<!DOCTYPE html>
<html lang="es">
<head>

    <title>Proyecto 05 HTML - Judith</title>

<body>

    <aside>
        <article>

        </article>
    </aside>
    
</body>
</html>
