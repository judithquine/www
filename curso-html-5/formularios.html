<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Forms HTML</title>
</head>
<body>
  <h1>Validación</h1>
  <form>
    <input type="text" required
      minlength="5"
      maxlength="15"
      pattern="[A-Za-z ]+"
    />
    
    <input type="number" required
      max="20" min="5"
    />
    
    <input type="submit" value="enviar"/>
  </form>

  <h1>Forms</h1>
  <form>
    <fieldset>
      <legend>Información personal</legend>
      
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name..."/>
      </div>
      
      <div>
        <label for="description">Description</label>
        <textarea id="description"></textarea>
      </div>
      
      <div>
        Email
        <input type="email"/>
      </div>
      
      <div>
        Contraseña
        <input type="password"/>
      </div>
      
      <div>
        Radio:
        <input type="radio" name="genero" id="hombre" value="hombre" />
        <label for="hombre">Hombre</label>
        
        <input type="radio" name="genero" id="mujer" value="mujer" />
        <label for="mujer">Mujer</label>
      </div>
      
      <div>
        Select:
        <select>
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      
      <div>
        Checkbox:
        <label>
          <input type="checkbox"/> Mayor de edad
        </label>
        
        <label>
          <input type="checkbox"/> Menor de edad
        </label>
      </div>
      
      <div>
        Color:
        <input type="color"/>
      </div>
      
      <div>
        Fecha:
        <input type="date"/>
      </div>
      
      <div>
        Ficheros:
        <input type="file"/>
      </div>
      
      <div>
        Imagen:
        <input type="image" src="imagenes/camiseta-negra.jpeg" width="80"/>
      </div>
      
      <div>
        Oculto:
        <input type="hidden" name="oculto" value="super"/>
      </div>
      
      <div>
        Numero:
        <input type="number"/>
      </div>
      
      <div>
        Rango:
        <input type="range" name="rango"/>
      </div>
      
      <div>
        Buscar:
        <input type="search" name="buscar"/>
        <button>Buscar</button>
      </div>
      
      <div>
        Telefono:
        <input type="tel" name="telefono"/>
      </div>
      
      <div>
        Hora:
        <input type="time"/>
      </div>
      
      <div>
        Mes:
        <input type="month"/>
      </div>
      
      <div>
        Sitio web:
        <input type="url"/>
      </div>
      
      <div>
        Barra progreso:
        <progress max="100" value="45"></progress>
      </div>
      
      <div>
        Meter:
        <meter max="100" value="45"></meter>
      </div>
      
      <div>
        Lista de datos:
        <input list="frutas" name="fruta"/>
        <datalist id="frutas">
          <option value="manzana"/>
          <option value="naranja"/>
          <option value="cereza"/>
          <option value="sandia"/>
          <option value="pera"/>
        </datalist>
      </div>
    
    </fieldset>
    
    <input type="submit" value="Enviar" />
    <input type="reset" value="Limpiar formulario" />
  
  </form>
</body>
</html>
